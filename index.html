<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn-primary search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                

                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history" id="city-input"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="city"></div>
          <div class="temp"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">

         <div class="card" style="width: 10rem; background-color: rgb(50, 50, 132);">
        <div class="card-body text-white">
        <h6 class="forecast-day1 text-bold"></h6>
        <!-- <img src="weather-icon"> -->
        <p class="temp1"></p>
        <p class="wind1"></p>
        <p class="humidity1"></p>
        </div>
        </div>

        <div class="card" style="width: 10rem; background-color: rgb(50, 50, 132);">
          <div class="card-body text-white">
          <h6 class="forecast-day2 text-bold"></h6>
          <!-- <img src="weather-icon"> -->
          <p class="temp2"></p>
          <p class="wind2"></p>
          <p class="humidity2"></p>
          </div>
          </div>

          <div class="card" style="width: 10rem; background-color: rgb(50, 50, 132);">
            <div class="card-body text-white">
            <h6 class="forecast-day3 text-bold"></h6>
            <!-- <img src="weather-icon"> -->
            <p class="temp3"></p>
            <p class="wind3"></p>
            <p class="humidity3"></p>
            </div>
            </div>

            <div class="card" style="width: 10rem; background-color: rgb(50, 50, 132);">
              <div class="card-body text-white">
              <h6 class="forecast-day4 text-bold"></h6>
              <!-- <img src="weather-icon"> -->
              <p class="temp4"></p>
              <p class="wind4"></p>
              <p class="humidity4"></p>
              </div>
              </div>

              <div class="card" style="width: 10rem; background-color: rgb(50, 50, 132);">
                <div class="card-body text-white">
                <h6 class="forecast-day5 text-bold"></h6>
                <!-- <img src="weather-icon"> -->
                <p class="temp5"></p>
                <p class="wind5"></p>
                <p class="humidity5"></p>
                </div>
                </div>

        </section>
      </div>
    </div>
    
    
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--JavaScript-->
  <script src="script.js"></script>
</body>

</html>
